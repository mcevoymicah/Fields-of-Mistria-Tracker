<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields of Mystria Tracker</title>
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <!-- centered title image -->
        <header class="title">
            <img src="./Assests/title_screen_fom_logo.png" alt="Fields of Mystria" class="title-image">
        </header>

        <!-- menu buttons -->
        <div class="menu">
            <!-- animals button -->
            <a href="#animals" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="animals" class="pixel-button">
                <span class="button-text">Animals</span>
            </a>

             <!-- bugs button -->
             <a href="#bugs" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="bugs" class="pixel-button">
                <span class="button-text">Bugs</span>
            </a>
        
            <!-- fish button -->
            <a href="#fish" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="fish" class="pixel-button">
                <span class="button-text">Fish</span>
            </a>

            <!-- harvestables button -->
            <a href="#harvestables" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="harvestables" class="pixel-button">
                <span class="button-text">Harvestables</span>
            </a>

            <!-- museum button -->
            <a href="#museum" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="museum" class="pixel-button">
                <span class="button-text">Museum</span>
            </a>

    
        </div>
        
    </div>
</body>
</html>
