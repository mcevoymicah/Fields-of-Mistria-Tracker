<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields of Mystria Tracker</title>
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <!-- Centered Title Image -->
        <header class="title">
            <img src="./Assests/spr_ui_title_screen_fom_logo.png" alt="Fields of Mystria" class="title-image">
        </header>

        <!-- Menu Buttons -->
        <div class="menu">
            <!-- Animals Button -->
            <a href="#animals" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="Animals" class="pixel-button">
                <span class="button-text">Animals</span>
            </a>

             <!-- Bugs Button -->
             <a href="#bugs" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="Bugs" class="pixel-button">
                <span class="button-text">Bugs</span>
            </a>
        
            <!-- Fish Button -->
            <a href="#fish" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="Fish" class="pixel-button">
                <span class="button-text">Fish</span>
            </a>

            <!-- Harvestables Button -->
            <a href="#harvestables" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="Harvestables" class="pixel-button">
                <span class="button-text">Harvestables</span>
            </a>

            <!-- Cooking Button -->
            <a href="#cooking" class="button-container">
                <img src="./Assests/Menu-Button.png" alt="Cooking" class="pixel-button">
                <span class="button-text">Cooking</span>
            </a>

    
        </div>
        
    </div>
</body>
</html>
